<ion-popover-view>
  <ion-content>
    <div class="row">
      <div class="col col-10"></div>
      <div class="col col-80" ng-click="addFavorite(dish.id)">
        Add to Favorites
      </div>
      <div class="col col-10"></div>
    </div>
    <div class="row">
      <div class="col col-10"></div>
      <div class="col col-80" ng-click="newComment()">
        Add Comment
      </div>
      <div class="col col-10"></div>
    </div>
  </ion-content>
</ion-popover-view>
